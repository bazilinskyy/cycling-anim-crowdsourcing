  <script>


  /**
   * Returns a random integer between min (inclusive) and max (inclusive).
   * The value is no lower than min (or the next integer greater than min
   * if min isn't an integer) and no greater than max (or the next integer
   * lower than max if max isn't an integer).
   */
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  /**
   * Ger parameter from the URL.
   */
  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
  };

  /**
   * Get finish code in the given format.
   */
  function getFinishCode() {
      var timestamp = window.performance.timing.navigationStart + window.performance.now();
      var current_time = Math.round(timestamp);
      var random_num = getRandomInt(1, 10000);
      finish_code = 'R4' + current_time + 'CY' + random_num + '7B';
    return finish_code;
  }

  var finish_code = getFinishCode();

  /* define test block */
  var test_stimuli_1 = [];
  var test_stimuli_2 = [];
  var test_stimuli_3 = [];

  /**
   * Shuffles array in place.
   * @param {Array} a items An array containing the items.
   */
  function shuffle(a) {
      var j, x, i;
      for (i = a.length - 1; i > 0; i--) {
          j = Math.floor(Math.random() * (i + 1));
          x = a[i];
          a[i] = a[j];
          a[j] = x;
      }
      return a;
  }

  var post_trial_gap_last = -1;

  var post_trial_gap = function() {
    post_trial = Math.floor( Math.random() * 2300 ) + 1000;
    post_trial_gap_last = post_trial;
    return post_trial;
  }

  var image_prefix = 'img/stimuli/';

  // create array of video_ids, remove 0th id, shuffle
  var images_n = 90; // number of videos + 1
  var images_participant = 9; // number of videos + 1
  var image_ids = [];
  var video_files = ['videos/conflictA_03_neutraal.mp4', 'videos/conflictA_03_GO.mp4', 'videos/conflictA_03_google.mp4'];
  var video_files_ids = [0, 1, 2];
  video_files_ids = shuffle(video_files_ids);
  console.log(video_files_ids);
  for (var i = 1; i <= images_n; i++) {
      image_ids.push(i);
  }
  image_ids = shuffle(image_ids);
  var image_ids_slice_1 = image_ids.slice(0, images_participant/3);
  var image_ids_slice_2 = image_ids.slice(images_participant/3, images_participant/3 * 2);
  var image_ids_slice_3 = image_ids.slice(images_participant/3 * 2, images_participant);

  console.log(finish_code);
  console.log(image_ids);
  console.log(image_ids_slice_1);
  console.log(image_ids_slice_2);
  console.log(image_ids_slice_3);

  /* define instructions block */
  var instructions_block = {
    type: 'html-keyboard-response',
    stimulus: '<p>In the following images, you will see a traffic situation from the perspective of a cyclist. In each image, a car is approaching you. Some of the cars are self-driving. Your task is to indicate what you, as a cyclist, would do: Brake (press \'B\') or Continue Pedaling (press \'P\'). You will view 90 images. Press the \'B\' or \'P\' key as quickly and accurately as possible. Press \'C\' to first watch a video that illustrates the speed of the car.</p>',
    choices: ['C'],
    on_finish: function(data){
      jsPsych.data.addDataToLastTrial({worker_code: finish_code});
    }
  };

  // /* define between block 1 */
  // var video_block_1 = {
  //   type: 'html-keyboard-response',
  //   stimulus: '<video id=\'jspsych-video-player\' autoplay src=\'' + video_files[video_files_ids[0]] + '\'></video>',
  //   choices: jsPsych.NO_KEYS,
  //   trial_duration: 17000
  // };


  /* block with video with example */
  var video_block_1 = {
    type: 'video-keyboard-response',
    sources: [video_files[video_files_ids[0]]],
    autoplay: true,
    choices: jsPsych.NO_KEYS
  };

  /* define between block 1b */
  var between_block_1 = {
    type: 'html-keyboard-response',
    stimulus: '<p>Press \'C\' to continue to the first image.</p>',
    choices: ['C'],
    post_trial_gap: post_trial_gap
  };

  /* define between block 1 */
  var between_block_2 = {
    type: 'html-keyboard-response',
    stimulus: '<p>You have now viewed 30 images out of 90. Press \'C\' to watch the video with the video illustration again.</p>',
    choices: ['C']
  };

  // /* define between block 1 */
  // var video_block_2 = {
  //   type: 'html-keyboard-response',
  //   stimulus: '<video id=\'jspsych-video-player\' autoplay src=\'' + video_files[video_files_ids[1]] + '\'></video>',
  //   choices: jsPsych.NO_KEYS,
  //   trial_duration: 17000
  // };

    /* block with video with example */
  var video_block_2 = {
    type: 'video-keyboard-response',
    sources: [video_files[video_files_ids[1]]],
    autoplay: true,
    choices: jsPsych.NO_KEYS
  };

  /* define between block 1 */
  var between_block_2b = {
    type: 'html-keyboard-response',
    stimulus: '<p>Press \'C\' to continue to the next image.</p>',
    choices: ['C']
  };

  /* define between block 2 */
  var between_block_3 = {
    type: 'html-keyboard-response',
    stimulus: '<p>You have now viewed 60 images out of 90. Press \'C\' to watch the video with the video illustration again.</p>',
    choices: ['C']
  };

  // /* define between block 1 */
  // var video_block_3 = {
  //   type: 'html-keyboard-response',
  //   stimulus: '<video id=\'jspsych-video-player\' autoplay src=\'' + video_files[video_files_ids[2]] + '\'></video>',
  //   choices: jsPsych.NO_KEYS,
  //   trial_duration: 17000
  // };

    /* block with video with example */
  var video_block_3 = {
    type: 'video-keyboard-response',
    sources: [video_files[video_files_ids[2]]],
    autoplay: true,
    choices: jsPsych.NO_KEYS
  };

  /* define between block 1b */
  var between_block_3b = {
    type: 'html-keyboard-response',
    stimulus: '<p>Press \'C\' to continue to the next image.</p>',
    choices: ['C'],
    post_trial_gap: post_trial_gap
  };

  /* dynamically build a list of images for block 1 */
  for (var i = 0; i < images_participant/3; i++) {
      image_name = image_prefix + 'image_' + image_ids_slice_1[i] + '.jpg';
      test_stimuli_1.push(
      {
        stimulus: image_name
      }
    );
  }

  /* dynamically build a list of images for block 2 */
  for (var i = 0; i < images_participant/3; i++) {
      image_name = image_prefix + 'image_' + image_ids_slice_2[i] + '.jpg';
      test_stimuli_2.push(
      {
        stimulus: image_name
      }
    );
  }

  /* dynamically build a list of images for block 3 */
  for (var i = 0; i < images_participant/3; i++) {
      image_name = image_prefix + 'image_' + image_ids_slice_3[i] + '.jpg';
      test_stimuli_3.push(
      {
        stimulus: image_name
      }
    );
  }

  console.log(test_stimuli_1);
  console.log(test_stimuli_2);
  console.log(test_stimuli_3);

  var image_block_1 = {
    type: 'image-keyboard-response',
    timeline: test_stimuli_1,
    choices: ['b', 'p'],
    post_trial_gap: post_trial_gap,
    prompt: "<p>Imagine that you are the cyclist. Press \'B\' if you would brake, Press \'P\' if you would continue pedaling. Press as quickly and accurately as you can.</p>",
    on_finish: function(data){
        // var progress_value = jsPsych.getProgressBarCompleted() + 1/images_participant;
        // jsPsych.setProgressBar(progress_value); // set progress bar to 85% full.
        jsPsych.data.addDataToLastTrial({post_trial_gap: post_trial_gap_last});
    }
  };

  var image_block_2 = {
    type: 'image-keyboard-response',
    timeline: test_stimuli_2,
    choices: ['b', 'p'],
    post_trial_gap: post_trial_gap,
    prompt: "<p>Imagine that you are the cyclist. Press \'B\' if you would brake, Press \'P\' if you would continue pedaling. Press as quickly and accurately as you can.</p>",
    on_finish: function(data){
        // var progress_value = jsPsych.getProgressBarCompleted() + 1/images_participant;
        // jsPsych.setProgressBar(progress_value); // set progress bar to 85% full.
        jsPsych.data.addDataToLastTrial({post_trial_gap: post_trial_gap_last});
    }
  };

  var image_block_3 = {
    type: 'image-keyboard-response',
    timeline: test_stimuli_3,
    choices: ['b', 'p'],
    post_trial_gap: post_trial_gap,
    prompt: "<p>Imagine that you are the cyclist. Press \'B\' if you would brake, Press \'P\' if you would continue pedaling. Press as quickly and accurately as you can.</p>",
    on_finish: function(data){
        // var progress_value = jsPsych.getProgressBarCompleted() + 1/images_participant;
        // jsPsych.setProgressBar(progress_value); // set progress bar to 85% full.
        jsPsych.data.addDataToLastTrial({post_trial_gap: post_trial_gap_last});
    }
  };

  var save_data_block = {
    type: 'call-function',
    func:  function() {
      $.ajax({
          type: 'POST',
          url: '/experiment-data',
          data: jsPsych.data.get().json(),
          contentType: 'application/json'
        })
        .done(function() {
          jsPsych.data.reset();
        })
        .fail(function() {
          alert('A problem occurred while writing to the database. Please contact the researcher for more information.')
          window.location.href = '/';
        })
      }
  }

  /* create experiment timeline array */
  var timeline = [];
  timeline.push(instructions_block);
  timeline.push(video_block_1);
  timeline.push(between_block_1);
  timeline.push(image_block_1);
  timeline.push(between_block_2);
  timeline.push(video_block_2);
  timeline.push(between_block_2b);
  timeline.push(image_block_2);
  timeline.push(between_block_3);
  timeline.push(video_block_3);
  timeline.push(between_block_3b);
  timeline.push(image_block_3);
  timeline.push(save_data_block);

  /* MTurk information */
  var turkInfo = jsPsych.turk.turkInfo();
  if(turkInfo.previewMode && !turkInfo.outsideTurk) {
    worker_id = turkInfo.workerId;
  } else {
    worker_id = String(Date.now());
  }
  timestamp = String(Date.now());

  /* Start the experiment */
  jsPsych.init({
    show_preload_progress_bar: true,
    timeline: timeline,
    show_progress_bar: false,
    auto_update_progress_bar: false,
    max_load_time: 3000000,
    on_finish: function() {
      window.location.href = 'finish?work=' + finish_code;
    }
  });

</script>
